{% extends 'base.html' %}

{% block content %}
<body>
    <div class="container">
        <h2>Этот квиз защищен паролем</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="password">Введите пароль:</label>
            <input type="password" name="password" required>
            <button type="submit" class="btn">Подтвердить</button>
        </form>
    </div>
</body>
{% endblock %}
